<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <link rel="stylesheet" href="./styles.css"><link>
    <title>Document</title>
</head>
<body>
    <div>

        <div class="scoreboard_Container" style="text-align: center; visibility: hidden;"> 
            <div class="round">ROUND: 1 of 5</div>
            <div>
            <div>
            <div><div class="playerEmpty"> PLAYER: </div><div class="playerScore">0</div></div>
            <div><div class="computerEmpty"> COMPUTER: </div><div class="computerScore">0</div></div></div></div>
        </div>
    </div>

    <div style="display: flex; align-items: center; justify-content: center;">
        <button onclick="game()" class="playButton"><img src="../assets/playButton.png" alt="playButton"></button>
    </div>

    <h2 style="text-align:center">ROCK, PAPER, SCISSORS GAME</h2>

 <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;"> 
    <img id="ROCK" class="options" src="../assets/Rock.png" alt="Dwayne The Rock Johnson">
    <img id="PAPER" class="options" src="../assets/Paper.jpg" alt="Arnold S.">
    <img id="SCISSORS" class="options" src="../assets/Scissors.jpg" alt="Edward Scissorhands">
 </div>

 <h3 style="text-align: center;" class="winnerText"></h3>

<div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
 <button class="playerChoice"><img id="player" src="../assets/toppng.com-and-blank-effect-transparent-600x458.png"></button>
 <button id="vs" class="vs">VS</button>
 <button class="computerChoice"><img id="computer" src="../assets/toppng.com-and-blank-effect-transparent-600x458.png"></button>
</div>

    <div class="roundWinner"></div>
    <h3 class="restartMessage" style="text-align: center;">TO TRY AGAIN, CHOOSE YOUR OPTION</h3>

    <footer style="text-align: center; margin-top: 8rem;">BY: ALEJANDRO HERNANDEZ</footer>

    <script src ="script.js" defer></script>
</body>
</html>
